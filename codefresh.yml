version: '1.0'
steps:
  TagReleaseName:
    title: Setup RELEASE_NAME variable with tag
    image: alpine/git
    when:
      condition:
        all:
          releaseNameNotDefined: "${{TAG_REPO}} == true"
    commands:
      - cf_export RELEASE_NAME=${{TAG_NAME}}

  BranchReleaseName:
    title: Setup RELEASE_NAME variable with branch name
    image: alpine/git
    when:
      condition:
        all:
          releaseNameNotDefined: "${{TAG_REPO}} == false"
    commands:
      - cf_export RELEASE_NAME=${{GLOBAL_RELEASE_VERSION}}.${{CF_BRANCH_TAG_NORMALIZED}}

  Build:
    title: Maven build
    image: r.cfcr.io/regnosysops/regnosys/mvn-docker-build:latest
    working_directory: ./
    commands:
      - rm -rf /codefresh/volume/.m2/com/regnosys/rosetta/
      - rm -rf /codefresh/volume/.m2/com/regnosys/rosetta-common/
      - mvn -s /settings.xml versions:set -DnewVersion=${{RELEASE_NAME}}
      - mvn -s /settings.xml versions:update-property -Dproperty=com.regnosys.rosetta.version -DnewVersion=[${{RELEASE_NAME}}] -DallowSnapshots=true -DallowDowngrade=true
      - mvn -s /settings.xml versions:update-property -Dproperty=rosetta.regnosys.common.version -DnewVersion=[${{RELEASE_NAME}}] -DallowSnapshots=true -DallowDowngrade=true
      - mvn -U -s /settings.xml clean deploy

  TagRepo:
    title: Tag git repo with release name
    image: alpine/git
    when:
      condition:
        all:
          isRelease: "${{TAG_REPO}}"
    commands:
      - echo This is a release build, tag repos with release name [${{RELEASE_NAME}}]
      - git fetch --prune https://regnosys-ops:O6pl6qXtQLk6Z8KO2QFEcY@github.com/REGnosys/${{CF_REPO_NAME}}.git "+refs/tags/*:refs/tags/*"
      - git tag ${{RELEASE_NAME}}
      - git push https://regnosys-ops:O6pl6qXtQLk6Z8KO2QFEcY@github.com/REGnosys/${{CF_REPO_NAME}}.git ${{RELEASE_NAME}}

  StartNextBuild:
    title: Kicks off the rosetta-navigation build on if commited to master
    image: appropriate/curl
    when:
      branch:
        only:
          - master
      condition:
        all:
          variableDefined: "${{TAG_REPO}} == false"
    commands:
      - >
        curl 'https://g.codefresh.io/api/builds/5a5f57fb9ade820001698a0c' --compressed -H 'content-type:application/json; charset=utf-8' -H 'x-access-token: eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJfaWQiOiI1YTNhNGJkZDYwMGFjMzAwMDE4YWE2NjUiLCJhY2NvdW50SWQiOiI1YTU3YTJhOWYzYmI5MzAwMDE0NGI4MzMiLCJpYXQiOjE1Mjk1ODgyMjcsImV4cCI6MTUzMjE4MDIyN30.IFe2RdYkBpk4wymyrqan7NJlrfOt6h0Om6aHK4bJFAc' --data-binary '{"serviceId":"5a5f57fb9ade820001698a0c","type":"build","repoOwner":"REGnosys","branch":"master","repoName":"rosetta-navigation"}'
