name: CDM Build on Windows machine

on:
  workflow_dispatch:
  pull_request:
    types: [synchronize]

jobs:
  build: 
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: maven
      - name: Maven build
        run: mvn -B -U clean package