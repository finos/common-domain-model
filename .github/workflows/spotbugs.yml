name: SpotBugs Code Scan

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]

permissions:
  contents: read
  actions: read
  security-events: write

jobs:
  spotbugs:
    name: Run SpotBugs
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: maven

      - name: Build (compile only)
        run: mvn -B -V -DskipTests install -q

      - name: Run SpotBugs on modules
        run: |
          mvn -B -DskipTests \
            -Dspotbugs.failOnError=false \
            -Dspotbugs.effort=Max \
            -Dspotbugs.threshold=Low \
            -pl rosetta-source,examples,tests -am \
            org.spotbugs:spotbugs-maven-plugin:4.7.3.5:spotbugs

      - name: Gather SpotBugs reports
        run: |
          mkdir -p spotbugs-reports
          # Collect xml and html reports from all modules if present
          find . -type f \( -name 'spotbugsXml.xml' -o -name 'spotbugs.html' -o -name 'spotbugs.xml' -o -name 'spotbugs.html' \) -print -exec cp --parents {} spotbugs-reports/ \;
          # Also collect standard locations
          find . -type f -path '*/target/site/spotbugs.html' -print -exec cp --parents {} spotbugs-reports/ \;
          find . -type f -path '*/target/spotbugsXml.xml' -print -exec cp --parents {} spotbugs-reports/ \;
          # If nothing found, create a note so the artifact still uploads
          if [ "$(find spotbugs-reports -type f | wc -l)" -eq 0 ]; then
            echo "No SpotBugs reports were generated." > spotbugs-reports/README.txt
          fi

      - name: Upload SpotBugs reports artifact
        uses: actions/upload-artifact@v4
        with:
          name: spotbugs-reports
          path: spotbugs-reports
          if-no-files-found: warn
